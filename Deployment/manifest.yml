apiVersion: v1
kind: ConfigMap
metadata:
  name: myconfigmap
data:
  mysql_usermgmt.sql: |-
    DROP DATABASE IF EXISTS webappdb;
    CREATE DATABASE webappdb; 

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: azure-managed-disk-pvc
spec:
  storageClassName: managed-premium
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
      
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name:  mysql
spec:
  selector:
    matchLabels:
      app: mysql
  replicas: 1
  strategy: 
    type: Recreate
  template:
    metadata:
      labels:
        app:  mysql
    spec:
      containers:
        - name:  mysql
          image: mysql:5.6
          resources:
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: dbpassword11
          ports:
            - containerPort:  3306
              name:  mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql 
            - name: usermanagement-dbcreation-script
              mountPath: /docker-entrypoint-initdb.d

      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: azure-managed-disk-pvc
        - name: usermanagement-dbcreation-script
          configMap:
            name: myconfigmap

---

apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  clusterIP: None
  ports:
    - name: mysql
      port: 3306
