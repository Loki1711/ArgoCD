apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-backend-deployment
  labels:
    app: backendapp
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backendapp
  template:
    metadata:
      labels:
        app: backendapp
    spec:
      containers:
        - name: my-backend-deployment
          image: stacksimplify/kube-helloworld:1.0.0
          resources:
          ports:
            - name: web
              containerPort:  8080
              protocol: TCP
          
---

apiVersion: v1
kind: Service
metadata:
  name: my-backend-service
  labels:
    app: backendapp
    tier: backend
spec:
  selector:
    app: backendapp
  ports:
    - name: web
      protocol: TCP
      port: 8080
      targetPort: 8080
